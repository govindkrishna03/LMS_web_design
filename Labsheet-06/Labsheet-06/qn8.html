<!DOCTYPE html>
<html>

<head>
    <title>History Navigation</title>
</head>

<body>
 
    <h2>History Navigation:</h2>
    <button onclick="goBack()">Backward</button>
    <button onclick="goForward()">Forward</button>

    <script>
        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }
    </script>
</body>

</html>
